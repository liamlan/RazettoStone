
			<div *ngFor="let translatedText of translation.translatedTexts; let i=index"
				[ngStyle]= "{'background-color': i == hoveredIndex ? '#AFFFFF' : 'inherit'}"
				class="container-div"
				(click)="this.navigate(i)"
				>
				<h3>
					Translator: {{ translatedText.user.username }}
					<br>
					Title: {{ translatedText.title }}
					<br>
					Language: {{ translatedText.language }}
				</h3>
				<p>
					{{this.convertToStringArray(translatedText.getPreviewTextLines())}}
				</p>
			</div>
