<div class = "sidebar" [ngClass]="{'sidebaropened': sidebarOpened}">
	<nav>
		<p class= "sidebarButton" (click)="sidebarOpened = true;" *ngIf="!sidebarOpened" >
			&#9776;
		</p>
	</nav>
	<div class="sidebarInner" [ngClass]="{'sidebaropened': sidebarOpened}">
		<sidebar *ngIf="sidebarOpened" [translation]="this.translation"> </sidebar>
		<button class="sidebarOption"(click)="sidebarOpened = false"><b> &times;</b></button>
	</div>
</div>
<div class="container-div" [ngClass]="{ 'sidebaropened': sidebarOpened}">
	<div class="textBoxL"> 
		<div class="originalText">
			<p *ngFor="let originalLine of translation.getOriginalText(true).getTextLines(); let i=index"
				(mouseenter)="this.translationService.hoveredIndex = i"
				(mouseleave)="this.translationService.hoveredIndex = -1"
				[ngStyle]= "{'background-color': i == this.translationService.hoveredIndex ? '#AFFFFF' : 'inherit'}">
				{{originalLine.getText()}}
			</p>
		</div>
	</div>
	<div class="textBoxR">
		<router-outlet name="translations">
		</router-outlet>
	</div>

</div>
